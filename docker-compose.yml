# SignalSlice Docker Compose
# Pour deploiement sur Hostinger VPS

version: '3.8'

services:
  signalslice:
    build: .
    container_name: signalslice
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=America/New_York
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy avec SSL
  nginx:
    image: nginx:alpine
    container_name: signalslice-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Certificats SSL
    depends_on:
      - signalslice
    profiles:
      - with-nginx  # Active avec: docker-compose --profile with-nginx up
